        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label>
                                <input type="radio" name="q${index}" value="${String.fromCharCode(97 + i)}">
                                ${String.fromCharCode(97 + i).toUpperCase()}. ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let score = 0;
            const incorrect = [];
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value === q.correct) {
                    score++;
                } else {
                    incorrect.push({
                        question: q.question,
                        selected: selected ? selected.value.toUpperCase() : 'None',
                        correct: q.correct.toUpperCase(),
                        correctAnswer: q.options[q.correct.charCodeAt(0) - 97]
                    });
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h2>Results</h2>
                <p>Score: ${score} out of ${questions.length}</p>
                <h3>Incorrect Answers:</h3>
                ${incorrect.length > 0 ? incorrect.map(i => `
                    <p>Question: ${i.question}<br>
                    Your answer: ${i.selected}<br>
                    Correct answer: ${i.correct} (${i.correctAnswer})</p>
                `).join('') : '<p>All answers are correct!</p>'}
            `;
        }
